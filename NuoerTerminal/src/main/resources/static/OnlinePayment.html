		<script type="text/javascript">

            showUser();
            showGoods();

            //返回上一页
            function goBack() {
                window.history.back();
            }
            
            function showGoods() {
                $.ajax({
                    method: "post",
                    url: "cart/getOnlineCart",
                    data: {},
                    async: true,
                    success: function (cartList) {
                        var str = "";
                        var totalPrice = 0;
                        for (var i = 0; i < cartList.length; i++) {
                            str += "<tr><td>"
                                + (i + 1)
                                + "</td><td><img src='img/"
                                + cartList[i].goods_img
                                + "'/></td><td>"
                                + cartList[i].goods_name
                                + "</td><td>"
                                + cartList[i].manufacturer
                                + "</td><td>"
                                + cartList[i].goods_attr
                                + "</td><td style='color: red;'>￥"
                                + cartList[i].shop_price
                                + "</td><td>"
                                + cartList[i].buy_number
                                + "</td><td style='color: red;'>￥"
                                + (cartList[i].shop_price * cartList[i].buy_number).toFixed(2)
                                + "</td></tr>";
                            totalPrice += cartList[i].shop_price * cartList[i].buy_number;
                        }
                        $("#showGoods").html(str);
                        $("#totalGoodsPrice").html("￥"+totalPrice.toFixed(2));
                        $("#totalPrice").html("￥"+(totalPrice+7).toFixed(2));
                    }
                });
            }
            function showUser() {
                $.ajax({
                    method: "post",
                    url: "user/getUser",
                    data: {},
                    async: true,
                    success: function (userInfo) {
                        $("#userName").html("姓名："+userInfo.name)
                        $("#mobile").html("手机号码："+userInfo.mobile)
                        $("#address").html("收件地址："+userInfo.province+""+userInfo.city+""+userInfo.district+""+userInfo.address);
                    }
                });
				
            }
